<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="penjualan.js" defer></script>
		<style>
			th,
			td {
				border: 1px solid #000000;
				text-align: left;
				padding: 2px;
			}
		</style>
	</head>
	<body>
		<table style="margin-top: 20px">
			<tr>
				<th>Kode</th>
				<th>Barang</th>
				<th>Harga</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Barang A</td>
				<td>10.000</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Barang B</td>
				<td>20.000</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Barang C</td>
				<td>30.000</td>
			</tr>
		</table>

		<h4>Inputkan data barang:</h4>

		<table style="border: 1px; margin-top: 10px">
			<tr>
				<th>Masukkan kode</th>
				<th>:</th>
				<td><input type="text" id="kodeBarang" placeholder="001" /></td>
			</tr>
			<tr>
				<th>Banyaknya barang</th>
				<th>:</th>
				<td><input type="number" id="banyakBarang" placeholder="3" /></td>
			</tr>
		</table>

		<button onclick="transaksi()">Submit</button>
	</body>
</html>
